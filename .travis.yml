language: python
python:
  - '3.8'
env:
  - TOXENV=quality
  - TOXENV=python
cache:
  - pip
before_install:
  - pip install --upgrade pip
install:
  - pip install -r requirements/travis.txt
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.8
    condition: $TOXENV = quality
  password:
    secure: 
